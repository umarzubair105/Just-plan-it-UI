<div class="container mt-4">
  <h2>Define Priorities</h2>

  <!-- Add New -->
  <div>
    <h5 class="text-center">Add New Priority</h5>
    <p>
      Name: <input [(ngModel)]="newModel.name" required/>
    </p>
    <button (click)="addModel()">Add</button>
  </div>
  <h5 class="text-center">üñ±Ô∏è Drag & Drop rows to update priority, keep most important on top</h5>
  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    @for (model of models; track model) {
      <div  (click)="selectModel(model)" class="example-box" cdkDrag >
        <div *ngIf="selectedModel != null && model.id === selectedModel.id">
          <span cdkDragHandle>‚ò∞</span>
          <input [(ngModel)]="selectedModel.name" required/>
        </div>
        <div *ngIf="selectedModel == null || model.id !== selectedModel.id">
          <span cdkDragHandle>‚ò∞</span>

        {{model.name}}
        </div>
       <!-- <img *cdkDragPreview [src]="movie.poster" [alt]="movie.title">-->
      </div>
    }
  </div>


  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>


  <!-- Selected Details -->
  <div *ngIf="models.length>0">
    <button (click)="updateModels()">Update</button>
  </div>


<!--  <button (click)="emitEvent()">Go Back</button>-->
</div>
