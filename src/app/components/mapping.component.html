<div class="container mt-5" xmlns="http://www.w3.org/1999/html">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h3>Mapping Designations with System Roles</h3>
    </div>
    <div class="card-body">
      <div *ngFor="let source of sourceModels"  class="mb-3">
        <label class="form-label">{{source.name}}</label>
        <select class="form-select" [(ngModel)]="source.roleId" >
          <option value="0" disabled>&#45;&#45; Select Role &#45;&#45;</option>
          <option *ngFor="let target of targetModels" [value]="target.id">{{ target.name }}</option>
        </select>
      </div>
    </div>
    <div class="text-center">
    <button (click)="updateModels()">Update</button>
    </div>
  </div>
</div>
