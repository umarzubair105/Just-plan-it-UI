<div class="container-fluid px-4">
  <div class="col-md-4 offset-md-4">
    <div class="text-end mt-2">
      <a aria-controls="helpSection" aria-expanded="false" class="btn btn-link text-decoration-none"
         data-bs-toggle="collapse"
         href="#helpSection" role="button">
        <i class="bi bi-info-circle me-1"></i> Need Help?
      </a>
    </div>

    <!-- Help Card (Collapsed by default) -->
    <div class="collapse" id="helpSection">
      <div class="card shadow-sm mb-3 mt-2">
        <div class="card-body">
          <h5 class="card-title">Map Designations with Roles</h5>
          <p class="card-text">
            Map your resource designations to roles. Later on in planning or so system roles will be used
            to assign task and so. Roles to resources can be changed based on product later on.
          </p>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Map Designations to Roles</h4>
      </div>
      <div class="card-body bg-white col-md-10 offset-md-1">


      <div *ngFor="let source of sourceModels"  class="mb-3">
        <label class="form-label">{{source.name}}</label>
        <select class="form-select" [(ngModel)]="source.roleId" >
          <option value="0" disabled>&#45;&#45; Select Role &#45;&#45;</option>
          <option *ngFor="let target of targetModels" [value]="target.id">{{ target.name }}</option>
        </select>
      </div>
    </div>
    <div class="text-center mt-2 d-flex justify-content-center gap-2">
    <button class="btn btn-primary w-20" (click)="updateModels()">Update</button>
    </div>
  </div>
</div>
  </div>
