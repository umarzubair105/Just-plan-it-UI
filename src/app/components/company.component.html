<div class="container mt-5" xmlns="http://www.w3.org/1999/html">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h3>Company Setup</h3>
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="card-body">
        <!-- Name -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Company Name</label>
          <label class="required-label">&nbsp;* </label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="Enter your company name"
            [showErrors]="{ required: 'Company Name is required' }"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <label class="required-label">&nbsp;* </label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
            [showErrors]="{ required: 'Email is required', email: 'Email is not valid' }"
          />
        </div>
        <div class="mb-3">
          <label for="resourceName" class="form-label">Your Name</label>
          <label class="required-label">&nbsp;* </label>
          <input
            type="text"
            id="resourceName"
            class="form-control"
            formControlName="resourceName"
            placeholder="Enter your name"
            [showErrors]="{ required: 'Your Name is required' }"
          />
        </div>

        <div class="mb-3">
          <label for="designation" class="form-label">Your Designation</label>
          <label class="required-label">&nbsp;* </label>
          <input
            type="text"
            id="designation"
            class="form-control"
            formControlName="designation"
            placeholder="Enter your designation name"
            [showErrors]="{ required: 'Your designation is required' }"
          />
        </div>
        <div class="mt-3">
          <label for="sampleCompanyId" class="form-label">Industry</label>
          <label class="required-label">&nbsp;* </label>
          <select
            id="sampleCompanyId"
            class="form-select"
            formControlName="sampleCompanyId"
            [showErrors]="{ required: 'Industry is required' }"
          >
            <option value="" disabled selected>Select an industry</option>
            <option *ngFor="let m of sampleCompanies" [value]="m.id">
              {{ m.name }}
            </option>
          </select>
        </div>
        <div class="mt-3">
          <label for="countryId" class="form-label">Country</label>
          <label class="required-label">&nbsp;* </label>
          <select
            id="countryId"
            class="form-select"
            formControlName="countryId"
            [showErrors]="{ required: 'Country is required' }"
          >
            <option value="" disabled selected>Select a country</option>
            <option *ngFor="let m of countries" [value]="m.id">
              {{ m.name }}
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="mobileNumber" class="form-label">Mobile Number</label>
          <label class="required-label">&nbsp;* </label>
          <input
            type="text"
            id="mobileNumber"
            class="form-control"
            formControlName="mobileNumber"
            placeholder="Enter your mobile number"
            [showErrors]="{ required: 'Mobile Number is required' }"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <label class="required-label">&nbsp;* </label>
          <input
            autocomplete="false"
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
            [showErrors]="{ required: 'Password is required' }"
          />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <label class="required-label">&nbsp;* </label>
          <input
            autocomplete="false"
            type="password"
            id="confirmPassword"
            class="form-control"
            formControlName="confirmPassword"
            placeholder="Enter your password again"
            [showErrors]="{ required: 'Confirm Password is required' }"
          />
        </div>
        <!-- Submit Button -->
        <div class="text-center">
          <button class="btn btn-primary" type="submit">Submit</button>
          <button type="reset" class="btn btn-secondary" >Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
