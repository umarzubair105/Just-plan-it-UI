<div class="container mt-4">
  <h2 class="mb-4">Welcome to AutoPlan - {{messageChange('Project Management Solution')}}</h2>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let feature of features">
      <div class="card h-100 shadow-sm text-center">
        <div class="card-body">
          <div class="mb-2 display-4">{{ feature.icon }}</div>
          <h5 class="card-title">{{ messageChange(feature.title) }}</h5>
          <p class="card-text">{{ messageChange(feature.description) }}</p>
          <a [routerLink]="feature.link" class="btn btn-primary btn-sm">Go to {{ messageChange(feature.title) }}</a>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <div class="mt-20" style="margin-top: 20px;">Left</div>
    <div>Right</div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <!-- Centered block (6 columns wide, 3 offset on each side) -->
      <p class="text-center">Centered on md and larger screens btn-tight-custom btn-outline-primary btn-sm </p>
    </div>
  </div>
<!--
  py-2 → smaller top/bottom padding

  px-3 → balanced left/right padding

  fs-6 → smaller font size (or fs-5 if preferred)

  p-0 on button → removes button padding for tighter fit-->

</div>
