<div class="container mt-5" xmlns="http://www.w3.org/1999/html">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h3>Resources</h3>
    </div>
    <div class="card-body">
      <div class="table-container">

        <ngx-datatable
          [rows]="resources"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="'auto'"
          [sorts]="[{ prop: 'priorityLevel', dir: 'asc' }]"
          class="material">

          <ngx-datatable-column name="Name" prop="name" [sortable]="true"></ngx-datatable-column>
          <ngx-datatable-column name="Email" prop="email" ></ngx-datatable-column>
          <ngx-datatable-column name="Mobile Number" prop="mobileNumber" ></ngx-datatable-column>
          <ngx-datatable-column name="Date of Birth" prop="dateOfBirth" [sortable]="true"></ngx-datatable-column>
          <ngx-datatable-column name="Action">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <a (click)="openDialogForLeaves(row)" title="Leaves">Leaves</a>

              <!--<a (click)="openModalEdit(editLeave, row.id)" title="Update">
                <i class="bi bi-pencil"></i>
              </a>
              <a (click)="delete(row.id)" title="Delete">
                <i class="bi bi-trash"></i>
              </a>-->

            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
    <div class="text-center">
      <!--<button class="btn btn-primary mb-3" (click)="openModal(editLeave)">Apply Leave</button>-->
    </div>
  </div>


  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h3>Add Multiple Resources</h3>
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="mb-3">
        <label for="email" class="form-label">Emails</label>
        <textarea
          type="text"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
          [showErrors]="{ required: 'Email is required', email: 'Email is not valid' }"
        ></textarea>
      </div>
      <div class="mt-3">
        <label for="roleId" class="form-label">Role</label>
        <select
          id="roleId"
          class="form-select"
          formControlName="roleId"
          [showErrors]="{ required: 'Role is required' }"
        >
          <option value="" disabled selected>Select a role</option>
          <option *ngFor="let m of roles" [value]="m.id">
            {{ m.name }}
          </option>
        </select>
        <!--(change)="onSelectChange($event)"-->

      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button class="btn btn-primary" type="submit">Submit</button>
        <button type="reset" class="btn btn-secondary" >Reset</button>
      </div>
    </div>
    </form>
  </div>

</div>
