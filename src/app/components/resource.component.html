<div class="container mt-5" xmlns="http://www.w3.org/1999/html">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h3>Resource Setup</h3>
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <textarea
          type="text"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
          [showErrors]="{ required: 'Email is required', email: 'Email is not valid' }"
        ></textarea>
      </div>
      <div class="mt-3">
        <label for="roleId" class="form-label">Role</label>
        <select
          id="roleId"
          class="form-select"
          formControlName="roleId"
          [showErrors]="{ required: 'Role is required' }"
        >
          <option value="" disabled selected>Select a role</option>
          <option *ngFor="let m of roles" [value]="m.id">
            {{ m.name }}
          </option>
        </select>
        <!--(change)="onSelectChange($event)"-->

      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button class="btn btn-primary" type="submit">Submit</button>
        <button type="reset" class="btn btn-secondary" >Reset</button>
      </div>
    </div>
    </form>
  </div>

</div>
