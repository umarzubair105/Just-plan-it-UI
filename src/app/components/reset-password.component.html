<div class="container d-flex align-items-center justify-content-center min-vh-100">
<!-- Card content -->
  <div class="card shadow-lg w-100" style="max-width: 400px;">
    <div class="card-header bg-primary text-white text-center">
      <h3 class="mb-0">Reset Password</h3>
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="card-body p-4">
        <!-- Form fields -->
        <div class="mb-0">
          <label for="username" class="form-label">Email</label>
          <input
            type="email"
            id="username"
            class="form-control"
            formControlName="username"
            placeholder="Enter your email"
            [ngClass]="{ 'is-invalid': myForm.get('username')?.invalid && myForm.get('username')?.touched }"

            [showErrors]="{ required: 'Email is required', email: 'Please enter a valid email address' }"
          />
<!--          <div *ngIf="myForm.get('username')?.invalid && myForm.get('username')?.touched" class="invalid-feedback">
            <div *ngIf="myForm.get('username')?.errors?.['required']">Email is required.</div>
            <div *ngIf="myForm.get('username')?.errors?.['email']">.</div>
          </div>-->
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-0" role="alert">
          {{ errorMessage }}
        </div>
      </div>
      <div class="text-center d-flex justify-content-center gap-2">
        <button class="btn btn-primary w-20" type="submit" [disabled]="myForm.invalid">Reset</button>
      </div>
      <div class="card-footer mt-2 text-center">
        <div class="mt-3">
          <a href="company" class="text-decoration-none">Don't have an account? Register your Company</a>
        </div>
      </div>
    </form>
  </div>
</div>
