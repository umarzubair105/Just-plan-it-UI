<div class="container-fluid px-4">
  <div class="custom-mt col-md-4 offset-md-4">
    <div class="card">

    <div class="card-header bg-primary text-white">
      <h4 class="mb-0"><i class="bi bi-question-circle me-2"></i> Reset Password</h4>
    </div>
    <div class="card-body bg-white col-md-10 offset-md-1">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div *ngIf="errorMessage" class="alert alert-danger mt-2 mb-3 mb-0" role="alert">
        {{ errorMessage }}
      </div>
        <!-- Form fields -->
        <div class="mb-3">
          <label for="username" class="form-label">Email</label>
          <input
            type="email"
            id="username"
            class="form-control"
            formControlName="username"
            placeholder="Enter your email"
            [ngClass]="{ 'is-invalid': myForm.get('username')?.invalid && myForm.get('username')?.touched }"

            [showErrors]="{ required: 'Email is required', email: 'Please enter a valid email address' }"
          />
<!--          <div *ngIf="myForm.get('username')?.invalid && myForm.get('username')?.touched" class="invalid-feedback">
            <div *ngIf="myForm.get('username')?.errors?.['required']">Email is required.</div>
            <div *ngIf="myForm.get('username')?.errors?.['email']">.</div>
          </div>-->
        </div>

      <div class="text-center d-flex justify-content-center gap-2">
        <button class="btn btn-primary w-20" type="submit" [disabled]="myForm.invalid">Reset</button>
      </div>
      <div class="mt-2 text-center">
        <div class="mt-3">
          Don't have an account?<a routerLink="/company" class="ms-1 link-primary text-decoration-none">Register your Company</a>
        </div>
      </div>
    </form>
    </div>
  </div>
  </div>
</div>
