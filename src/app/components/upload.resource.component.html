<div class="container mt-5" xmlns="http://www.w3.org/1999/html">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h3>Upload Resources</h3>
    </div>

  <input type="file" (change)="onFileChange($event)" class="form-control mt-2" accept=".xls,.xlsx" />

    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered" *ngIf="rawData.length > 0">
        <thead class="table-primary">
        <tr>
          <th *ngFor="let key of excelHeaders">
            {{ key | titlecase }}<div class="text-muted"> {{ predefinedFieldLabels[searchExcelColumnMapping(key)] || 'Unmapped' }}</div>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of rawData.slice((1 - 1) * 5, 1 * 5); let i = index">
          <td *ngFor="let key of excelHeaders">{{ row[key] || ' - '  }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  <div *ngIf="predefinedFields.length > 0 && excelHeadersUnmapped.length>0" class="card-body">
    <h5 class="mt-4">Column Mapping</h5>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div *ngFor="let header of predefinedFields" class="mb-3" >
      <div *ngIf="mappedHeaders[header] === undefined">
      <label>{{ predefinedFieldLabels[header] }}</label>
        <label class="required-label" *ngIf="!!requiredFields[header]">&nbsp;* </label>
      <select class="form-select" [(ngModel)]="mappedHeaders[header]" (change)="onMappingChange()"
              [required]="!!requiredFields[header]"
              [showErrors]="{ required: 'It is required' }">
        <option value="">&#45;&#45; Select Field &#45;&#45;</option>
        <option *ngFor="let field of excelHeadersUnmapped" [value]="field">{{ field }}</option>
      </select>
      </div>
    </div>
  </div>
  <div *ngIf="!!mappedHeaders['dateOfBirth']" class="card-body">
    <div class="mb-3" >
      <div>
        <label>Date Format</label><label class="required-label">&nbsp;* </label>
        <select class="form-select" [(ngModel)]="dateFormat" required
                [showErrors]="{ required: 'It is required' }">
          <option value="">&#45;&#45; Select Field &#45;&#45;</option>
          <option *ngFor="let field of dateFormats" [value]="field">{{ field }}</option>
        </select>
      </div>
    </div>
  </div>
    <div class="text-center" *ngIf="rawData.length > 0">
      <button class="btn btn-primary" type="submit" (click)="onSubmit()" [disabled]="!isFormValid()">Submit</button>
      <button type="reset" class="btn btn-secondary" (click)="onReset()">Reset</button>
    </div>
  </div>
<!--
  class="text-muted"
-->


</div>
