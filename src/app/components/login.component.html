<div class="container-fluid px-4">
  <div class="custom-mt col-md-4 offset-md-4">
  <div class="card">

    <div class="card-header bg-primary text-white">
      <h4 class="mb-0"><i class="bi bi-box-arrow-in-right me-2"></i> Welcome Back</h4>
    </div>
    <div class="card-body bg-white col-md-10 offset-md-1">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
      <div *ngIf="errorMessage" class="alert alert-danger mt-2 mb-3 mb-0" role="alert">
        {{ errorMessage }}
      </div>
        <!-- Form fields -->
        <div class="mb-3">
          <label for="username" class="form-label">Email</label>
          <input
            type="email"
            id="username"
            class="form-control"
            formControlName="username"
            placeholder="Enter your email"
            [ngClass]="{ 'is-invalid': myForm.get('username')?.invalid && myForm.get('username')?.touched }"

            [showErrors]="{ required: 'Email is required', email: 'Please enter a valid email address' }"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
            [ngClass]="{ 'is-invalid': myForm.get('password')?.invalid && myForm.get('password')?.touched }"
            [showErrors]="{ required: 'Password is required' }"
          />
        </div>

        <div class="text-center d-flex justify-content-center gap-2">
          <button class="btn btn-primary" type="submit" [disabled]="myForm.invalid">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
          </button>
        </div>
        <div class="mt-2 text-center">
          <div class="mt-3">
            Don't have an account?<a routerLink="/company" class="ms-1 link-primary text-decoration-none">Register your Company</a>
          </div>
          <div class="mt-2">
            <a routerLink="/reset-password" class="link-primary text-decoration-none">Forgot password?</a>
          </div>
        </div>
    </form>
    </div>
  </div>
  </div>
</div>
