<div class="container mt-4">
  <h2>Annual Leaves</h2>
  <button class="btn btn-primary mb-3" (click)="openModal(addLeaveTemplate)">Add Leave</button>

  <!-- Leave List Table -->
  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Reason</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let leave of leaves">
      <td>{{ leave.id }}</td>
      <td>{{ leave.startDate }}</td>
      <td>{{ leave.endDate }}</td>
      <td>
        <p class="" (click)="openModalEdit(viewLeaveTemplate, leave.id)" class="cursor">
          {{ leave.reason }}
        </p>
      </td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteLeave(leave.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<ng-template #viewLeaveTemplate>
  <div class="p-4 text-dark">
    @if (leave) {
      <p>First Name: {{ leave.startDate }}</p>
      <hr />
      <p>Last name: {{ leave.endDate }}</p>
      <hr />
      <p>Body Size: {{ leave.reason }}</p>
      <hr />
    }@else{
      <p>Leaves does not exist</p>
    }
  </div>
  <div class="modalButton mb-3">
    <button (click)="closeModal()">close</button>
  </div>
</ng-template>
<!-- Add Leave Modal -->
<ng-template #addLeaveTemplate>
  <div class="modal fade show d-block">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Annual Leave</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Start Date</label>
              <input type="date" class="form-control" [(ngModel)]="newLeave.startDate" name="startDate" required>
            </div>
            <div class="mb-3">
              <label class="form-label">End Date</label>
              <input type="date" class="form-control" [(ngModel)]="newLeave.endDate" name="endDate" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Reason</label>
              <input type="text" class="form-control" [(ngModel)]="newLeave.reason" name="reason" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button class="btn btn-success" (click)="addLeave()">Save</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
