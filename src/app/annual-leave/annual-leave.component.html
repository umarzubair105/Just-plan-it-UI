<div class="container mt-4">
  <h2 class="text-center">Annual Leave Management</h2>

  <!-- Add Leave Button -->
  <button class="btn btn-primary mb-3" (click)="openModal()">+ Add Leave</button>

  <!-- Leave Table -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Employee Name</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Reason</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let leave of leaves; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ leave.employeeName }}</td>
      <td>{{ leave.startDate }}</td>
      <td>{{ leave.endDate }}</td>
      <td>{{ leave.reason }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteLeave(i)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Add Leave Modal -->
  <div class="modal fade" id="addLeaveModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Annual Leave</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="leaveForm" (ngSubmit)="addLeave()">
            <div class="mb-3">
              <label class="form-label">Employee Name</label>
              <input type="text" class="form-control" formControlName="employeeName">
              <small class="text-danger" *ngIf="leaveForm.get('employeeName')?.invalid && leaveForm.get('employeeName')?.touched">
                Name is required.
              </small>
            </div>
            <div class="mb-3">
              <label class="form-label">Start Date</label>
              <input type="date" class="form-control" formControlName="startDate">
            </div>
            <div class="mb-3">
              <label class="form-label">End Date</label>
              <input type="date" class="form-control" formControlName="endDate">
            </div>
            <div class="mb-3">
              <label class="form-label">Reason</label>
              <textarea class="form-control" formControlName="reason"></textarea>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="leaveForm.invalid">Add Leave</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
