  <div class="container">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h3>Epic Estimate {{epicBean.title}}</h3>
      </div>
      <form (ngSubmit)="onNoClick()">
        <table class="table table-bordered text-dark" >
          <thead class="table-dark">
          <tr>
            <th>Role</th>
            <th>Hours</th>
            <th>Resources</th>
            <th>Assigned To</th>
            <th>&nbsp;</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let epicEstimate of epicEstimatBeans; let i = index">
            <td>
              {{ epicEstimate.roleName }}
            </td>
            <td> <input id="hours-{{ i }}" [(ngModel)]="epicEstimate.hours" type="number"
                        name="hours"
                        required class="form-control"/></td>
            <td> <input id="resources-{{ i }}" [(ngModel)]="epicEstimate.resources" type="number"
                        name="hours"
                        required class="form-control"/></td>
            <td>
              {{ epicEstimate.resourceName }}
            </td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="deleteEpicEstimate(epicEstimate.id)">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>

      </form>
    </div>
  </div>
